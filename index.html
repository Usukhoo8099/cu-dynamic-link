<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Манай апп татах</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    .box {
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .android { background: #3ddc84; }
    .ios { background: #0d96f6; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Манай апп татах</h2>
    <p>Таныг тохирох дэлгүүр рүү автоматаар шилжүүлж байна...</p>
    <a class="android" href="https://play.google.com/store/apps/details?id=central.express.cu&hl=en">Google Play</a>
    <a class="ios" href="https://apps.apple.com/us/app/cu-mongolia/id1481184124">App Store</a>
  </div>

  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=APP_ID";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/app/idAPP_ID";
    }
    // else -> вэб fallback үлдэнэ
  </script>
</body>
</html>
